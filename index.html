<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <style>
        /* index.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}
.upload-box {
    border: 2px dashed #ccc;
    padding: 20px;
    cursor: pointer;
    display: inline-block;
}
.upload-icon {
    width: 50px;
    height: 50px;
    color: #888;
}
.progress-bar {
    width: 100%;
    background: #eee;
    border-radius: 5px;
    margin-top: 10px;
}
.progress {
    height: 10px;
    background: green;
    width: 0;
    border-radius: 5px;
}
.hidden {
    display: none;
}

    </style>
    <div class="container">
        <h1>Enhance Your Resume in Seconds!</h1>
        <p>Upload your resume and get instant feedback with a score out of 100.</p>
        
        <label class="upload-box">
            <input type="file" id="resumeUpload" hidden>
            <div class="upload-content">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                <span>Click to Upload Your Resume</span>
            </div>
        </label>
        
        <div id="scoreCard" class="hidden">
            <h2>Your Resume Score</h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <p>Your score: <strong id="scoreValue"></strong>/100</p>
            <button id="improveBtn">Get Improvement Suggestions</button>
        </div>
    </div>
    <script>

        // index.js
        document.getElementById("resumeUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const randomScore = Math.floor(Math.random() * 100) + 1;
                document.getElementById("scoreValue").innerText = randomScore;
                document.getElementById("progress").style.width = randomScore + "%";
                document.getElementById("scoreCard").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
